<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Farmacia - Servicios y Productos en Línea">
    <title>Farmacia Ejemplo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #d32f2f; /* Red for branding */
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .cart-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .cart-icon .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #fff;
            color: #d32f2f;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav {
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-menu {
            list-style: none;
        }

        .nav-menu li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .nav-menu li a {
            text-decoration: none;
            color: #0288d1; /* Blue for links */
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-menu li a:hover {
            color: #d32f2f;
        }

        .nav-menu li a::after {
            content: ">";
            font-size: 14px;
        }

        .button {
            display: block;
            padding: 10px;
            background-color: #0288d1;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #01579b;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 15px;
        }

        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366; /* WhatsApp green */
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            font-size: 24px;
            transition: transform 0.3s;
        }

        .whatsapp-button:hover {
            transform: scale(1.1);
        }

        .map-container {
            margin-top: 20px;
            text-align: center;
        }

        .map-container iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.2rem;
            }

            .nav-menu li {
                padding: 8px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
